apply plugin: 'java'
apply plugin:'application'
repositories {
    jcenter()
}

mainClassName = 'fb.Main'

dependencies {

    compile 'com.google.guava:guava:21.0'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-grizzly2-http', version: '2.26-b09'
    compile group: 'com.sun.jersey', name: 'jersey-grizzly', version: '1.19.4'
    
    
    compile 'org.hibernate:hibernate-core:5.2.11.Final'
    
	compile group: 'org.postgresql', name: 'postgresql', version: '42.1.4'
	
	compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
	
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
	
	compile group: 'com.atlassian.commonmark', name: 'commonmark', version: '0.10.0'
	
	compile group: 'com.atlassian.commonmark', name: 'commonmark-ext-autolink', version: '0.10.0'
	
	compile group: 'com.atlassian.commonmark', name: 'commonmark-ext-gfm-strikethrough', version: '0.10.0'
	
	compile group: 'org.mindrot', name: 'jbcrypt', version: '0.3m'
	
	compile group: 'commons-validator', name: 'commons-validator', version: '1.6'
	
	compile group: 'com.sun.mail', name: 'javax.mail', version: '1.6.0'
	
	compile group: 'com.rometools', name: 'rome', version: '1.8.0'
	
}

run {
	standardInput = System.in
}